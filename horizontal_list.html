<html>
     <head>
          <title>
          Horizontal list</title>
          <style>
          	ul
          	{
          		list-style-type: none;
          		margin:0px;
          		padding:0px;
          		background-color:Red;
          		overflow:hidden;
          	}
          	li{
          		float:left;
          	}
          	li a {
          		text decoration: none;
          		padding:10px;
          		display:block;
          		color:black;
          	}
          	li a:hover{
          		background-color:yellow;
          	}
          </style>
      </head>
      <body>
      	<ul>
      		<li><a href="#"> Home </a> </li>
      		<li><a href="#"> address </a> </li>
      		<li><a href="#"> city </a> </li>
      	</ul>
      </body>
      </html>
