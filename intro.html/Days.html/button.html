<html>
<head>
<title>Button</title>
<style>
.bt{
    font-size:30px;
    background-color: red;
    border:none;
    border-radius:18px;
    padding:15px 25px;
    cursor:pointer;
    color:#fff;
    box-shadow: 0 6px #666;
}

.bt:active{
    box-shadow:0 2px #666;
    transform: translateY(2px);
}
</style>
</head>

<body>
<button class="bt">Click Me!</button>
</body>
</html>
