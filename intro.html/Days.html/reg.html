<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>

    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #cce6ff, #e6f2ff);
        }

        .box {
            width: 420px;
            background: white;
            padding: 25px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        h2 {
            text-align: center;
            color: #003366;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
        }

        .captcha-box {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px;
            background: #0059b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #003d80;
        }

        input[type="submit"] {
            background: green;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: darkgreen;
        }
    </style>

    <script>
        var cap = "";

        function generateCaptcha() {
            var char = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            cap = "";
            for (var i = 0; i < 6; i++) {
                cap += char.charAt(Math.floor(Math.random() * char.length));
            }
            document.getElementById("cap").value = cap;
        }

        function val() {
            var f = document.reg;

            if (f.username.value == "") {
                alert("Username cannot be empty");
                return false;
            }
            if (f.password.value == "" || f.password.value.length <= 10) {
                alert("Password must be more than 10 characters");
                return false;
            }
            if (f.email.value == "") {
                alert("Email cannot be empty");
                return false;
            }
            if (f.dob.value == "") {
                alert("Date of Birth cannot be empty");
                return false;
            }
            if (f.mobile.value.length != 10 || isNaN(f.mobile.value)) {
                alert("Mobile number must be 10 digits");
                return false;
            }
            if (f.aadhar.value.length != 12 || isNaN(f.aadhar.value)) {
                alert("Aadhar number must be 12 digits");
                return false;
            }
            if (f.address.value == "") {
                alert("Address cannot be empty");
                return false;
            }
            if (f.usercap.value == "") {
                alert("Enter captcha");
                return false;
            }
            if (f.usercap.value != cap) {
                alert("Captcha does not match");
                generateCaptcha();
                return false;
            }

            alert("Registration Successful!");
            return true;
        }
    </script>
</head>

<body onload="generateCaptcha()">

<div class="box">
    <h2>User Registration</h2>

    <form name="reg" action="login.html" onsubmit="return val()">

        <label>Username</label>
        <input type="text" name="username">

        <label>Password</label>
        <input type="password" name="password">

        <label>Email</label>
        <input type="email" name="email">

        <label>Date of Birth</label>
        <input type="date" name="dob">

        <label>Mobile Number</label>
        <input type="text" name="mobile">

        <label>Aadhar Number</label>
        <input type="text" name="aadhar">

        <label>Address</label>
        <textarea name="address" rows="3"></textarea>

        <label>Captcha</label>
        <div class="captcha-box">
            <input type="text" id="cap" readonly>
            <button type="button" onclick="generateCaptcha()">â†»</button>
        </div>

        <label>Enter Captcha</label>
        <input type="text" name="usercap">

        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
