<html>
<head>
    <title>Conditional Statement Example</title>
</head>
<body>

<p id="result"></p>

<script>
    let x = 110;
    let y = 20;
    let z;

    if (x > y) {
        z = "x is greater than y";
    } else {
        z = "y is greater than x";
    }

    document.getElementById("result").innerHTML = z;
</script>

</body>
</html>
