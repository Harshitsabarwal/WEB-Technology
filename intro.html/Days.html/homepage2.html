<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: linear-gradient(to right, #cce6ff, #e6f2ff);
        }

        .box {
            width: 500px;
            background: white;
            padding: 30px;
            margin: 100px auto;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        h1 {
            color: #003366;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        .btn {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            background: #0059b3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background: #003d80;
        }
    </style>
</head>

<body>

<div class="box">
    <h1>Welcome to My Website</h1>

    <p>
        This is a simple student portal management system.
        <br>
        New users can register and existing users can login.
    </p>

    <a href="reg.html" class="btn">Register</a>
    <a href="login.html" class="btn">Login</a>
</div>

</body>
</html>
