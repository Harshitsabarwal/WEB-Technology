<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>

    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #fff0e6, #ffe6cc);
        }

        .box {
            width: 350px;
            background: white;
            padding: 25px;
            margin: 80px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        h2 {
            text-align: center;
            color: #cc5200;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-login {
            background: orange;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login:hover {
            background: darkorange;
        }

        .btn-forgot {
            background: #666;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-forgot:hover {
            background: #444;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Student Login</h2>

    <form>

        <label>Username</label>
        <input type="text" name="username">

        <label>Email ID</label>
        <input type="email" name="email">

        <label>Password</label>
        <input type="password" name="password">

        <input type="submit" value="Forgot Password" class="btn-forgot">

        <input type="submit" value="Login" class="btn-login">
    </form>
</div>

</body>
</html>
