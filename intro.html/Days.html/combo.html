<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment</title>
    <link rel="stylesheet" href="combo.css">
</head>
<body>

<div class="container">

    <!-- Row 1 -->
    <div class="box logo">
        <img src="download.png" alt="Logo">
    </div>

    <div class="box title">
        <h2>Web Technology</h2>
    </div>

    <div class="box empty"></div>

    <!-- Row 2 -->
    <div class="box navbar" colspan>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Registration</a>
        <a href="#">Login</a>
    </div>

    <div class="box navbar"></div>
    <div class="box navbar"></div>

    <!-- Row 3 -->
    <div class="box form" colspan>
        <form>
            <p>First Name</p>
            <input type="text" readonly>

            <p>Middle Name</p>
            <input type="text">

            <p>Last Name</p>
            <input type="text">

            <br><br>

            <label>Male</label>
            <input type="radio" name="gender">

            <label>Female</label>
            <input type="radio" name="gender">

            <p>Date</p>
            <input type="date" min="1980-12-31" max="2000-01-01">

            <p>Password</p>
            <input type="password">

            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="box form"></div>

    <div class="box footer">
        Footer Area
    </div>

</div>

</body>
</html>
