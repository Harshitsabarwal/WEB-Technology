<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<div class="header">
    <div class="logo">LOGO</div>
    <div class="webname">Webpage Name</div>
</div>

<!-- Sub Menu -->
<div class="submenu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Register</a>
    <a href="#">Contact</a>
</div>

<!-- Registration Section -->
<div class="content">
    <h2>Registration Page</h2>

    <div class="form">
        <div class="row">
            <label>Name:</label>
            <input type="text">
        </div>

        <div class="row">
            <label>Email:</label>
            <input type="email">
        </div>

        <div class="row">
            <label>Password:</label>
            <input type="password">
        </div>

        <div class="row">
            <label>Gender:</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </div>

        <div class="row center">
            <button>Register</button>
        </div>
    </div>
</div>

<!-- Background Image Section -->
<div class="background">
    Background Image Section
</div>

</body>
</html>
