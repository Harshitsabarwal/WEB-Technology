<!DOCTYPE html>
<html>
<head>
    <title>Daily Time Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-family: Arial;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #e6e6e6;
        }
    </style>
</head>

<body>

<h2 align="center">Daily Class Time Table</h2>

<table>
    <tr>
        <th>Time</th>
        <th>9:10–10:10</th>
        <th>10:10–11:10</th>
        <th>11:10–12:30</th>
        <th>12:30–1:30</th>
        <th>1:30–2:30</th>
        <th>2:30–3:30</th>
        <th>3:30–4:30</th>
        <th>4:30–5:00</th>
    </tr>

    <tr>
        <th>Monday</th>
        <td colspan="3">Workshop</td>
        <td rowspan="5">Lunch</td>
        <td>DBMS</td>
        <td>DSA</td>
        <td>Math</td>
        <td>ESD</td>
    </tr>

    <tr>
        <th>Tuesday</th>
        <td colspan="3">Workshop</td>
        <td>DSA</td>
        <td>DBMS</td>
        <td>DA</td>
        <td>TC</td>
    </tr>

    <tr>
        <th>Wednesday</th>
        <td colspan="3">Workshop</td>
        <td>Math</td>
        <td>DA</td>
        <td>DBMS</td>
        <td>ESD</td>
    </tr>

    <tr>
        <th>Thursday</th>
        <td colspan="3">Workshop</td>
        <td>DSA</td>
        <td>Math</td>
        <td>TC</td>
        <td>DA</td>
    </tr>

    <tr>
        <th>Friday</th>
        <td colspan="3">Workshop</td>
        <td>DBMS</td>
        <td>DSA</td>
        <td>ESD</td>
        <td>Revision</td>
    </tr>
</table>

</body>
</html>
